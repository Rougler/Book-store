<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %} - Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('admin_dashboard') }}" class="text-xl font-bold">Admin Panel</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('admin_dashboard') }}" class="hover:bg-blue-700 px-3 py-2 rounded">Dashboard</a>
                    <a href="{{ url_for('admin_books') }}" class="hover:bg-blue-700 px-3 py-2 rounded">Books</a>
                    <a href="{{ url_for('admin_orders') }}" class="hover:bg-blue-700 px-3 py-2 rounded">Orders</a>
                    <a href="{{ url_for('admin_logout') }}" class="hover:bg-blue-700 px-3 py-2 rounded">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
                {% for category, message in messages %}
                    <div class="mb-2 px-4 py-3 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
