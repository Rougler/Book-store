{% extends "admin/base.html" %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Edit Book</h1>
    <p class="text-gray-600 mt-2">Update book information</p>
</div>

<div class="bg-white rounded-lg shadow p-6 max-w-2xl">
    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
            <input type="text" name="title" value="{{ book['title'] }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Author *</label>
            <input type="text" name="author" value="{{ book['author'] }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Price *</label>
                <input type="number" step="0.01" name="price" value="{{ book['price'] }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Stock</label>
                <input type="number" name="stock" value="{{ book['stock'] }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
            <select name="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="Fiction" {% if book['category'] == 'Fiction' %}selected{% endif %}>Fiction</option>
                <option value="Fantasy" {% if book['category'] == 'Fantasy' %}selected{% endif %}>Fantasy</option>
                <option value="Science Fiction" {% if book['category'] == 'Science Fiction' %}selected{% endif %}>Science Fiction</option>
                <option value="Mystery" {% if book['category'] == 'Mystery' %}selected{% endif %}>Mystery</option>
                <option value="Romance" {% if book['category'] == 'Romance' %}selected{% endif %}>Romance</option>
                <option value="Biography" {% if book['category'] == 'Biography' %}selected{% endif %}>Biography</option>
                <option value="History" {% if book['category'] == 'History' %}selected{% endif %}>History</option>
                <option value="Non-Fiction" {% if book['category'] == 'Non-Fiction' %}selected{% endif %}>Non-Fiction</option>
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
            <input type="url" name="image_url" value="{{ book['image_url'] or '' }}" placeholder="https://example.com/image.jpg" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">{{ book['description'] or '' }}</textarea>
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                Update Book
            </button>
            <a href="{{ url_for('admin_books') }}" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
