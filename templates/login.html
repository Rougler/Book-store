<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Bookstore</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-[#f8f9fb]">
<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow p-6">
    <h1 class="text-2xl font-bold text-center mb-1">Login</h1>
    <p class="text-center text-gray-500 mb-6">Access your Bookstore account</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for category, message in messages %}
            <div class="px-4 py-3 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary" type="email" name="email" placeholder="you@example.com" required/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary" type="password" name="password" placeholder="••••••••" required/>
      </div>
      <button class="w-full h-11 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold" type="submit">Log In</button>
    </form>

    <div class="mt-6 text-sm text-gray-600">
      <p class="mb-2"><strong>Demo account</strong></p>
      <div class="rounded-lg bg-gray-50 border border-gray-200 p-3">
        <p>Email: <code>demo@bookstore.test</code></p>
        <p>Password: <code>demo12345</code></p>
      </div>
    </div>

    <div class="mt-6 text-center text-sm">
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-800">Create an account</a>
    </div>
  </div>
  </div>
</body>
</html>
